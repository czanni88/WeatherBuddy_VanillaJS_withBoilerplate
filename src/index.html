<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Buddy</title>
  </head>
  <body>
    <main class="container__main">
      <div class="container__weather">
        <div class="container__weather--locationSearch">
          <h2>Where are you going to?</h2>
          <form class="form">
            <div class="searchInputField">
              <label for="locationSearch">I am going to</label>
              <input
                class="search__inputLocation"
                type="text"
                name="locationSearch"
                id="locationSearch"
                placeholder="Enter the city name"
              />
            </div>
            <div class="searchInputField">
              <label for="period"> and I will stay: </label>
              <select name="period" id="period">
                <option value="1">One day</option>
                <option value="7">One Week</option>
              </select>
              <button class="locationSearchButton" type="submit">Go</button>
            </div>
          </form>
        </div>
        <div class="container__weather--data">
          <h2>
            The weather in <br /><span class="actualLocation"></span><br />for
            the next <span class="periodOfStay"></span> day(s)
            <!--actualLocation and periodOfStay to be inserted by DOM manipulation-->
          </h2>
          <div class="weatherDetails"></div>
          <!-- weatherDetails <li's> to be inserted by DOM manipulation-->
        </div>
      </div>
      <div class="container__itens">
        <div class="container__itens--suggestions">
          <p class="weatherResume"></p>
          <h2>You may need:</h2>
          <ul class="listOfItensSuggested"></ul>
          <!-- listOfItensSuggested <li's> to be inserted by DOM manipulation-->
        </div>
        <div class="container__itens--inputs">
          <h2>What else should you take with?</h2>
          <form>
            <input
              class="AddItensInputField"
              type="text"
              name="AddItens"
              id="AddItens"
              placeholder="Include in your Checklist"
            />
            <!--How do I resize the placeholder so my text can be longer? e.g." Type here the item that you would like to include in your Checklist"-->
            <button class="AddItensButton" type="submit">Add Item</button>
          </form>
        </div>
      </div>
      <div class="container__checklist">
        <h2>Your Checklist</h2>
        <ul>
          <!-- <li's> to be inserted by DOM manipulation-->
        </ul>
      </div>
    </main>
  </body>
</html>
